<VirtualHost *:80>
    ServerName localhost

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/insarmaps/public

    <Directory /var/www/html/insarmaps>
        AllowOverride All
    </Directory>
    <IfModule mod_headers.c>
        Header set Access-Control-Allow-Origin "*"
    </IfModule>

    #ErrorLog ${APACHE_LOG_DIR}/error.log
    #CustomLog ${APACHE_LOG_DIR}/access.log combined

    RewriteEngine On
    RewriteCond %{REQUEST_METHOD} ^(TRACE|TRACK)
    RewriteRule .* - [F]
</VirtualHost>
<VirtualHost *:443>
    ServerName localhost
       SSLEngine on
       SSLCertificateFile /home/insaradmin/insarmaps_miami_edu_cert.cer
       SSLCertificateKeyFile /home/insaradmin/insarmaps_miami_edu.key
        #SSLCertificateChainFile /home/insaradmin/DigiCertCA.crt
    # Guarantee HTTPS for 1 Year including Sub Domains 
    Header always set Strict-Transport-Security "max-age=31536000"
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/insarmaps/public

    <Directory /var/www/html/insarmaps>
        AllowOverride All
    </Directory>
    <IfModule mod_headers.c>
        Header set Access-Control-Allow-Origin "*"
    </IfModule>

    #ErrorLog ${APACHE_LOG_DIR}/error.log
    #CustomLog ${APACHE_LOG_DIR}/access.log combined

    RewriteEngine On
    RewriteCond %{REQUEST_METHOD} ^(TRACE|TRACK)
    RewriteRule .* - [F]
</VirtualHost>
